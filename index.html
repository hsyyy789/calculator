<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="firstLine"></div>
            <div class="secondLine"></div>
        </div>
        <button class="two clear">CA</button>
        <button class="del">DEL</button>
        <button data-operator="/" class="operator">รท</button>
        <button class="digit digit-1">1</button>
        <button class="digit digit-2">2</button>
        <button class="digit digit-3">3</button>
        <button data-operator="*" class="operator">ร</button>
        <button class="digit digit-4">4</button>
        <button class="digit digit-5">5</button>
        <button class="digit digit-6">6</button>
        <button data-operator="+" class="operator">+</button>
        <button class="digit digit-7">7</button>
        <button class="digit digit-8">8</button>
        <button class="digit digit-9">9</button>
        <button data-operator="-" class="operator">-</button>
        <button class="digit digit-0">0</button>
        <button class="period">.</button>
        <button class="two equal">=</button>
    </div>
    
</body>
</html>
